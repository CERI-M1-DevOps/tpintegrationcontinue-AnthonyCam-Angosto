name: Java CI with Maven - Test and package

on:
  pull_request:
    branches: [main]

jobs:
 Build:
  name: Build
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v4  
   - uses: actions/setup-java@v4
     with:
      distribution: 'corretto'
      java-version: '21'
   - name: build Maven
     run:  mvn -B package